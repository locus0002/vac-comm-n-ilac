<ion-header>

    <ion-navbar>
        <ion-title>Custom Reminder</ion-title>

        <ion-buttons left>
            <button ion-button icon-only (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header>
            <br />
            <h1><strong>Detail</strong></h1>
        </ion-list-header>
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" placeholder="Reminder name" [(ngModel)]="txtReminderName"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Schedule
        </ion-list-header>

        <button ion-item (click)="setNumberWords()">
            <ion-icon name="calendar" item-left></ion-icon>
            <p>Number of Words daily</p>
            <h2>{{txtNumberWords}}</h2>
        </button>

        <ion-item *ngFor="let alarmElemnt of alarmList; let i = index;">
            <ion-icon name="alarm" item-left></ion-icon>
            <p>Time</p>
            <h2>
                {{alarmElemnt}}
            </h2>
        </ion-item>

        <button ion-item (click)="setAlarms()" color="secondary">
            Modify alarms
        </button>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Words
        </ion-list-header>

        <ion-item *ngFor="let wordElemnt of wordList; let i = index;">
            <ion-icon name="book" item-left></ion-icon>
            <h2>
                {{wordElemnt}}
            </h2>
        </ion-item>

        <button ion-item (click)="setWords()" color="secondary">
            Add Words
        </button>
    </ion-list>

</ion-content>
