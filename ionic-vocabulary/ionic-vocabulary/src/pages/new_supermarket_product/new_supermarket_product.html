<ion-header>

    <ion-navbar>
        <ion-title>New Product</ion-title>

        <ion-buttons left>
            <button ion-button icon-only (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>

    <ion-fab top right edge>
        <button ion-fab (click)="saveProduct()" color="secondary">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-list>
        <ion-list-header>
            <strong>Detail</strong>
        </ion-list-header>

        <ion-item>
            <ion-icon name="basket" item-left></ion-icon>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" placeholder="Description of your product" [(ngModel)]="txtDescription"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="basket" item-left></ion-icon>
            <ion-label floating>Quantity</ion-label>
            <ion-input type="number" placeholder="Quantity of your product" [(ngModel)]="txtQuantity"></ion-input>
        </ion-item>

        <button ion-item (click)="showUnits()">
            <ion-icon name="information-circle" item-left></ion-icon>
            <ion-label stacked>Unit</ion-label>
            <ion-input type="text" readonly placeholder="Unit measurement grocery" [(ngModel)]="txtUnit"></ion-input>
        </button>
    </ion-list>

</ion-content>
