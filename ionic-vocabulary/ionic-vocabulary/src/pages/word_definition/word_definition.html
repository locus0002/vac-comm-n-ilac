<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-item *ngIf="type == 'D'">
            <ion-icon name="information-circle" item-left></ion-icon>
            <ion-input type="text" readonly="true" placeholder="Type" [(ngModel)]="txtNewWordType"></ion-input>
            <button ion-button outline item-right icon-left clear (click)="showTypeWordMenu()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item>

        <ion-item text-wrap>
            <ion-icon name="information-circle" item-left></ion-icon>
            <ion-textarea type="text" [placeholder]="placeHolder" [(ngModel)]="txtDefinition"></ion-textarea>
        </ion-item>

        <button ion-item (click)="addDefinition()" color="secondary">
            Add
        </button>

    </ion-list>

</ion-content>
