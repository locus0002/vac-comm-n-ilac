<ion-header>

  <ion-navbar>
    <ion-title>Supermarket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-fab bottom right>
        <button ion-fab (click)="addProduct()" color="secondary">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-list>

        <ion-list-header>
            <strong>My list</strong>
        </ion-list-header>

        <button ion-item *ngFor="let currentProduct of myProductList; let i = index;" >
            <ion-checkbox (ionChange)="productAdded(i)" color="primary"></ion-checkbox>
            <ion-label>
                <h2>{{currentProduct.description}}</h2>
                <p>{{currentProduct.quantity}} {{currentProduct.unitKey}}</p>
            </ion-label>
        </button>
    </ion-list>

    <ion-list>

        <ion-list-header>
            <strong>Products added</strong>
        </ion-list-header>

        <button ion-item (click)="editProductAdded()" *ngFor="let currentProduct of myAddedProductList">
            <ion-checkbox color="primary" checked="true" readonly="true" ></ion-checkbox>
            <ion-label>
                <h2>{{currentProduct.description}}</h2>
                <p>{{currentProduct.quantity}} {{currentProduct.unitKey}}</p>
            </ion-label>
        </button>
    </ion-list>

    <br />
    <p>
        <button ion-button color="secondary" full icon-right (click)="finalizePurchase()">
            Finalize Purchase
            <ion-icon name="clipboard"></ion-icon>
        </button>
    </p>
</ion-content>
