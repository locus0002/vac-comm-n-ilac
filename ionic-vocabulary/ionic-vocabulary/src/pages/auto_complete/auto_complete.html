<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>

        <ion-buttons left *ngIf="type == 'new_word'">
            <button ion-button icon-only (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons right *ngIf="type == 'new_word'">
            <button ion-button icon-only (click)="newWord()">
                <span ion-text color="primary" showWhen="ios">Ok</span>
                <ion-icon name="checkmark" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons right *ngIf="type == 'words'">
            <button ion-button icon-only (click)="showPopoverMenu($event)">
                <span ion-text color="primary" showWhen="ios">More</span>
                <ion-icon name="more" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar>
        <ion-searchbar color="primary" [(ngModel)]="txtNewWord" [placeholder]="title" [autocomplete]="on" (ionInput)="getWord($event)"></ion-searchbar>
        <ion-title *ngIf="filtersApplied.length == 0 || filtersApplied.length == 5" ><small>Filters</small></ion-title>
        <ion-title *ngIf="filtersApplied.length != 0 && filtersApplied.length != 5">
            <small>Filters</small>&nbsp;
            <ion-badge color="secondary" class="badge_margin" *ngFor="let myFilter of filtersLabel">
                {{myFilter}}
            </ion-badge>
        </ion-title>

    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-fab bottom right *ngIf="type == 'words'">
        <button ion-fab color="secondary" (click)="addWord()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let item of currentFilteredWordList" (click)="setWord(item)">
            {{item.word}}
        </ion-item>
    </ion-list>
</ion-content>
