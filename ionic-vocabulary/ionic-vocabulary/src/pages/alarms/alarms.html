<ion-header>

    <ion-navbar>
        <ion-title>Alarm</ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-list-header>
            Set your time of your notification
        </ion-list-header>
        <ion-item>
            <ion-icon name="alarm" item-left></ion-icon>
            <ion-label stacked>Time</ion-label>
            <ion-datetime displayFormat="hh:mm A" placeholder="01:30 PM" [(ngModel)]="txtTime"></ion-datetime>
        </ion-item>
    </ion-list>

    <p text-center>
        <button ion-button icon-left full (click)="setAlarm()">
            <ion-icon name="notifications"></ion-icon>
            Set Alarm
        </button>
    </p>

</ion-content>
