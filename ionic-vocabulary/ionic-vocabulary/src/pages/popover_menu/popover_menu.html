<ion-content>

    <ion-list>
        <!-- POPOVER MENU of New Word -->
        <button ion-item (click)="editElement()" *ngIf="typeView == 'autocomplete' || typeView == 'reminder'">
            <ion-icon name="create" item-left></ion-icon>
            Edit
        </button>
        <button ion-item (click)="deleteElement()" outline *ngIf="typeView == 'autocomplete' || typeView == 'reminder'">
            <ion-icon name="trash" item-left color="danger"></ion-icon>
            Delete
        </button>

        <!-- POPOVER MENU of All words -->
        <button ion-item (click)="setFilters()" *ngIf="typeView == 'words'">
            Filter
        </button>
        <button ion-item (click)="sharePtwoP()" *ngIf="typeView == 'words'">
            Share P2P
        </button>
        <button ion-item (click)="synchronize()" *ngIf="typeView == 'words'">
            Synchronize
        </button>
        <button ion-item (click)="notifications()" *ngIf="typeView == 'words'">
            Notifications
        </button>
    </ion-list>

</ion-content>
